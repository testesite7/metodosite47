  <script>
    // Sistema de neve otimizado para performance
    (function() {
      const canvas = document.getElementById("snow");
      const ctx = canvas.getContext("2d");
      let width = window.innerWidth;
      let height = window.innerHeight;
      let snowflakes = [];
      const maxFlakes = 50; // Reduzido para melhor performance
      
      // Configura√ß√£o inicial do canvas
      function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      }
      
      // Criar flocos de neve
      function createSnowflakes() {
        for (let i = 0; i < maxFlakes; i++) {
          snowflakes.push({
            x: Math.random() * width,
            y: Math.random() * height,
            radius: Math.random() * 2 + 1,
            speed: Math.random() * 1 + 0.5,
            opacity: Math.random() * 0.5 + 0.3,
            swing: Math.random() * 0.5 - 0.25
          });
        }
      }
      
      // Desenhar flocos de neve
      function drawSnowflakes() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < snowflakes.length; i++) {
          const flake = snowflakes[i];
          ctx.beginPath();
          ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
          ctx.fill();
        }
        moveSnowflakes();
      }
      
      // Mover flocos de neve
      function moveSnowflakes() {
        for (let i = 0; i < snowflakes.length; i++) {
          const flake = snowflakes[i];
          flake.y += flake.speed;
          flake.x += flake.swing;
          
          if (flake.y > height) {
            flake.y = -10;
            flake.x = Math.random() * width;
          }
          
          if (flake.x > width + 5 || flake.x < -5) {
            flake.swing = -flake.swing;
          }
        }
      }
      
      // Loop de anima√ß√£o otimizado
      let lastTime = 0;
      const fps = 30;
      const fpsInterval = 1000 / fps;
      
      function animateSnow(time) {
        requestAnimationFrame(animateSnow);
        
        const now = time;
        const elapsed = now - lastTime;
        
        if (elapsed > fpsInterval) {
          lastTime = now - (elapsed % fpsInterval);
          drawSnowflakes();
        }
      }
      
      // Inicializar neve
      window.addEventListener("resize", resize);
      resize();
      createSnowflakes();
      requestAnimationFrame(animateSnow);
    })();

    // Fun√ß√£o para detectar dispositivo
    function detectDevice() {
      const ua = navigator.userAgent;
      if (/Mobile|Android|iP(hone|od)|IEMobile|BlackBerry|Kindle|Silk-Accelerated|(hpw|web)OS|Opera M(obi|ini)/.test(ua)) {
        return 'Mobile';
      } else if (/Tablet|iPad|PlayBook|Silk|Xoom|SCH-I800|GT-P1000|SHW-M180S/.test(ua)) {
        return 'Tablet';
      } else {
        return 'Desktop';
      }
    }

    // Fun√ß√£o para obter emoji da bandeira do pa√≠s
    function getCountryFlag(countryCode) {
      if (!countryCode) return 'üè¥';
      
      const codePoints = countryCode
        .toUpperCase()
        .split('')
        .map(char => 127397 + char.charCodeAt());
      
      return String.fromCodePoint(...codePoints);
    }

    // Fun√ß√£o para obter IP e pa√≠s
    async function getIPAndCountry() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const ip = data.ip;
        
        // Obter informa√ß√µes de localiza√ß√£o baseadas no IP
        const locationResponse = await fetch(`https://ipapi.co/${ip}/json/`);
        const locationData = await locationResponse.json();
        
        return {
          ip: ip,
          country: locationData.country_name || 'Unknown',
          countryCode: locationData.country_code || '??',
          flag: getCountryFlag(locationData.country_code)
        };
      } catch (error) {
        console.error('Erro ao obter informa√ß√µes de IP:', error);
        return {
          ip: 'Unknown',
          country: 'Unknown',
          countryCode: '??',
          flag: 'üè¥'
        };
      }
    }

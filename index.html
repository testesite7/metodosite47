<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Private Servers</title>
  <style>
    :root {
      --primary: #ff48d1;
      --secondary: #7a2bff;
      --dark: #0a0a0a;
      --light: #f8f8f8;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes gradientPulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 72, 209, 0.7); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 72, 209, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 72, 209, 0); }
    }
    
    @keyframes borderGlow {
      0% { border-color: var(--primary); }
      50% { border-color: var(--secondary); }
      100% { border-color: var(--primary); }
    }
    
    body {
      margin: 0;
      background: var(--dark);
      color: var(--light);
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      text-align: center;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a1a, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientPulse 15s ease infinite;
      overflow-x: hidden;
    }
    
    .wrap {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    .avatar-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      perspective: 1000px;
    }
    
    .avatar, .avatar2, .game-image {
      width: 120px;
      height: 120px;
      border-radius: 16px;
      overflow: hidden;
      border: 4px solid var(--primary);
      box-shadow: 0 8px 20px rgba(255, 72, 209, 0.3);
      transition: all 0.5s ease;
      animation: float 4s ease-in-out infinite;
    }
    
    .avatar {
      animation-delay: 0.3s;
    }
    
    .avatar2 {
      animation-delay: 0.6s;
    }
    
    .game-image {
      width: 200px;
      height: auto;
      margin: 20px auto;
      animation-delay: 0.9s;
    }
    
    .avatar:hover, .avatar2:hover, .game-image:hover {
      transform: translateY(-5px) rotateY(15deg);
      box-shadow: 0 12px 25px rgba(255, 72, 209, 0.4);
      animation: none;
    }
    
    .avatar img, .avatar2 img, .game-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .avatar:hover img, .avatar2:hover img, .game-image:hover img {
      transform: scale(1.1);
    }
    
    h2 {
      font-size: 32px;
      margin: 20px 0;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(122, 43, 255, 0.2);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.2s forwards;
    }
    
    .controls {
      max-width: 420px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }
    
    .btn {
      padding: 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--primary);
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      color: white;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      background: rgba(255, 72, 209, 0.2);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 72, 209, 0.3);
    }
    
    .btn:nth-child(1) {
      animation: pulse 2s infinite 1s;
    }
    
    .note {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
      line-height: 1.6;
      padding: 15px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border-left: 3px solid var(--primary);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.6s forwards, borderGlow 3s infinite 1s;
    }
    
    /* Efeito de part칤culas */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 72, 209, 0.5);
      border-radius: 50%;
      animation: floatParticle linear infinite;
    }
    
    /* Estilo do contador de visitas */
    .visitor-counter {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--primary);
      box-shadow: 0 4px 15px rgba(255, 72, 209, 0.3);
      z-index: 100;
      animation: fadeIn 0.8s ease-out 1s forwards;
      opacity: 0;
    }
    
    .visitor-counter::before {
      content: '';
      width: 10px;
      height: 10px;
      background: #0f0;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    /* Estilo do modal de login */
    #loginModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    #loginBox {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      border: 2px solid var(--primary);
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(255, 72, 209, 0.3);
    }
    
    #loginBox h3 {
      color: var(--primary);
      margin-top: 0;
      font-size: 24px;
    }
    
    #loginBox p {
      color: #ccc;
      margin-bottom: 20px;
    }
    
    #usernameInput {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
      margin-bottom: 15px;
      font-size: 16px;
    }
    
    #confirmLogin {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    #confirmLogin:hover {
      background: #ff30c7;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 72, 209, 0.4);
    }
    
    @keyframes floatParticle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    @media (max-width: 480px) {
      .avatar-container {
        flex-direction: column;
        align-items: center;
      }
      
      h2 {
        font-size: 28px;
      }
      
      .game-image {
        width: 150px;
      }
      
      .visitor-counter {
        bottom: 10px;
        right: 10px;
        font-size: 12px;
      }
      
      #loginBox {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Modal de Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h3>Identifica칞칚o</h3>
      <p>Digite seu apelido:</p>
      <input type="text" id="usernameInput" placeholder="Seu apelido" maxlength="30">
      <button id="confirmLogin">Confirmar</button>
    </div>
  </div>

  <div class="particles" id="particles"></div>
  
  <div class="wrap">
    <div class="avatar-container">
      <div class="avatar">
        <img src="thumbnail.png" alt="thumbnail" />
      </div>
      <div class="avatar2">
        <img src="squidgame.png" alt="Squid Game" />
      </div>
    </div>

    <h2>Private Servers</h2>

    <div class="controls">
      <a class="btn" href="https://discord.gg/SDGbENtt" target="_blank" id="discordBtn">
        <span>DISCORD</span> <small>(coming soon)</small>
      </a>
      <a class="btn" href="https://abrir.link/QrkyN" target="_blank" id="server1Btn">游 1춿 Private Server</a>
      <a class="btn" href="https://abrir.link/DowQp" target="_blank" id="server2Btn">游 2춿 Private Server</a>
    </div>

    <div class="game-image">
      <img src="sddefault.jpg" alt="Roblox Game" />
    </div>

    <div class="note">
      PRIVATE SERVERS<br>
      MORE SERVERS COMING SOON<br>
      NOTICE: alt can bug the site and GAME
    </div>
  </div>

  <!-- Contador de visitas -->
  <div class="visitor-counter" id="visitorCounter">
    Visitantes: <span id="count">0</span>
  </div>

  <script>
    // Vari치vel global para armazenar o nome do usu치rio
    let username = 'Visitante';
    let visitCount = 0;

    // Fun칞칚o para enviar mensagem simples
    function sendSimpleMessage(message) {
      const webhookURL = 'https://discord.com/api/webhooks/1401692433254711408/nM2nVpGStC9TNmgrQmd1kvl23H7siBJJABIHqxqqrCmgQJy1gPZNQpP_4obDj4uPCpdg';
      
      const payload = {
        content: message,
        username: "Site Tracker",
        avatar_url: "https://i.imgur.com/7Y5XZ4L.png"
      };
      
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      }).catch(error => console.error('Erro ao enviar mensagem:', error));
    }

    // Mostra o modal de login quando a p치gina carrega
    document.addEventListener('DOMContentLoaded', function() {
      // Sistema de contador de visitas
      visitCount = localStorage.getItem('visitCount');
      
      if (!visitCount) {
        visitCount = 1;
      } else {
        visitCount = parseInt(visitCount) + 1;
      }
      
      localStorage.setItem('visitCount', visitCount);
      
      // Anima칞칚o do contador
      const counterElement = document.getElementById('count');
      let current = 0;
      const target = visitCount;
      const increment = target / 20;
      
      const timer = setInterval(() => {
        current += increment;
        if (current >= target) {
          clearInterval(timer);
          current = target;
        }
        counterElement.textContent = Math.floor(current);
      }, 50);

      // Verifica se j치 tem um nome salvo
      const savedName = localStorage.getItem('siteUsername');
      if (savedName) {
        username = savedName;
        document.getElementById('loginModal').style.display = 'none';
        sendWebhook(`${username} voltou ao site`, `Total de visitas: ${visitCount}`, 'visitor');
      } else {
        sendWebhook('Novo visitante an칪nimo', `Total de visitas: ${visitCount}`, 'visitor');
      }
      
      // Configura o bot칚o de confirmar login
      document.getElementById('confirmLogin').addEventListener('click', function() {
        const nameInput = document.getElementById('usernameInput');
        if (nameInput.value.trim() !== '') {
          username = nameInput.value.trim();
          localStorage.setItem('siteUsername', username);
          document.getElementById('loginModal').style.display = 'none';
          
          // ENVIA MENSAGEM "SOU [APELIDO]"
          sendSimpleMessage(`Sou ${username}`);
          
          // Atualiza o webhook com o nome do usu치rio
          sendWebhook(`${username} se identificou`, `Total de visitas: ${visitCount}`, 'visitor');
        }
      });
      
      // Permite pressionar Enter para confirmar
      document.getElementById('usernameInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          document.getElementById('confirmLogin').click();
        }
      });

      // Cria part칤culas animadas
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.bottom = `-10px`;
        
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        particle.style.animationDelay = `${Math.random() * 10}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Efeito de digita칞칚o no t칤tulo
      const title = document.querySelector('h2');
      const originalText = title.textContent;
      title.textContent = '';
      
      let i = 0;
      const typeWriter = setInterval(() => {
        if (i < originalText.length) {
          title.textContent += originalText.charAt(i);
          i++;
        } else {
          clearInterval(typeWriter);
        }
      }, 100);
    });

    // Fun칞칚o para enviar webhook com embed
    function sendWebhook(title, description, type) {
      const webhookURL = 'https://discord.com/api/webhooks/1401692433254711408/nM2nVpGStC9TNmgrQmd1kvl23H7siBJJABIHqxqqrCmgQJy1gPZNQpP_4obDj4uPCpdg';
      
      const timestamp = new Date().toISOString();
      const userAgent = navigator.userAgent;
      const platform = navigator.platform;
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;
      
      const embed = {
        title: title,
        description: description,
        color: 0xff48d1,
        fields: [
          {
            name: "Usu치rio",
            value: username,
            inline: true
          },
          {
            name: "Visitas",
            value: visitCount,
            inline: true
          },
          {
            name: "Tipo",
            value: type,
            inline: true
          },
          {
            name: "Navegador",
            value: userAgent.length > 100 ? userAgent.substring(0, 100) + '...' : userAgent,
            inline: false
          },
          {
            name: "Plataforma",
            value: platform,
            inline: true
          },
          {
            name: "Resolu칞칚o",
            value: `${screenWidth}x${screenHeight}`,
            inline: true
          },
          {
            name: "Hor치rio",
            value: new Date().toLocaleString(),
            inline: true
          }
        ],
        timestamp: timestamp
      };
      
      const payload = {
        embeds: [embed],
        username: "Site Tracker",
        avatar_url: "https://i.imgur.com/7Y5XZ4L.png"
      };
      
      fetch(webhookURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(payload)
      }).catch(error => console.error('Erro ao enviar webhook:', error));
    }

    // Adiciona listeners para os bot칫es
    document.getElementById('discordBtn').addEventListener('click', function() {
      sendWebhook(`${username} clicou no Discord!`, 'Usu치rio acessou o link do Discord', 'discord_click');
    });

    document.getElementById('server1Btn').addEventListener('click', function() {
      sendWebhook(`${username} clicou no 1춿 Private Server!`, 'Usu치rio acessou o link do 1춿 Private Server', 'server1_click');
    });

    document.getElementById('server2Btn').addEventListener('click', function() {
      sendWebhook(`${username} clicou no 2춿 Private Server!`, 'Usu치rio acessou o link do 2춿 Private Server', 'server2_click');
    });

    // Envia notifica칞칚o quando o usu치rio sai da p치gina
    window.addEventListener('beforeunload', function() {
      const timeSpent = Math.floor((Date.now() - performance.timing.navigationStart) / 1000);
      sendWebhook(`${username} saiu do site`, `Tempo gasto: ${timeSpent} segundos | Visitas: ${visitCount}`, 'page_exit');
    });
  </script>
</body>
</html>

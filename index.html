<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Bio | Discord</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            opacity: 0.3;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, rgba(26, 26, 46, 0.6), rgba(22, 33, 62, 0.6), rgba(15, 52, 96, 0.6), rgba(26, 26, 46, 0.6));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 480px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.2s;
            position: relative;
            z-index: 10;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 5px;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.6),
                        0 0 60px rgba(118, 75, 162, 0.4);
            animation: glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .profile-pic::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.3) 50%,
                transparent 70%
            );
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(102, 126, 234, 0.6),
                            0 0 60px rgba(118, 75, 162, 0.4);
            }
            50% {
                box-shadow: 0 0 40px rgba(102, 126, 234, 0.8),
                            0 0 80px rgba(118, 75, 162, 0.6);
            }
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            background: #43b581;
            border-radius: 50%;
            border: 4px solid rgba(26, 26, 46, 0.9);
            box-shadow: 0 0 10px rgba(67, 181, 129, 0.8);
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .subtitle {
            font-size: 16px;
            color: #a0a0c0;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .bio {
            font-size: 15px;
            line-height: 1.6;
            color: #d0d0e0;
            margin-bottom: 35px;
            padding: 0 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .link-btn:active {
            transform: translateY(-1px);
        }

        .link-icon {
            font-size: 24px;
            filter: drop-shadow(0 0 5px currentColor);
        }

        .discord { border-left: 3px solid #5865F2; }
        .youtube { border-left: 3px solid #FF0000; }
        .instagram { border-left: 3px solid #E4405F; }
        .tiktok { border-left: 3px solid #000000; }

        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            z-index: 1000;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .music-toggle.muted {
            background: rgba(255, 255, 255, 0.1);
        }

        .lang-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .lang-btn {
            padding: 10px 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: rgba(102, 126, 234, 0.8);
            border-color: rgba(102, 126, 234, 0.8);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(102, 126, 234, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 28px;
            }

            .profile-pic {
                width: 120px;
                height: 120px;
            }

            .link-btn {
                padding: 16px 25px;
                font-size: 15px;
            }

            .lang-toggle {
                top: 20px;
                right: 20px;
                gap: 8px;
            }

            .lang-btn {
                padding: 8px 16px;
                font-size: 12px;
            }

            .music-toggle {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="https://files.catbox.moe/guobmz.mp4" type="video/mp4">
    </video>

    <div class="lang-toggle">
        <button class="lang-btn active" id="btnPT">PT</button>
        <button class="lang-btn" id="btnEN">EN</button>
    </div>

    <div class="video-overlay"></div>

    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="profile-wrapper">
            <div class="profile-pic">
                <img src="https://files.catbox.moe/35spou.png" alt="Profile">
            </div>
            <div class="status-indicator"></div>
        </div>

        <h1 id="name">J√∫lia ‚ù§</h1>
        <p class="subtitle" id="subtitle">Gamer | Developer | Creator</p>

        <p class="bio" id="bio">
            Bem-vindo ao meu espa√ßo! Aqui compartilho conte√∫do sobre games, programa√ß√£o e criatividade. Conecte-se comigo nas redes! üöÄ
        </p>

        <div class="links">
            <a href="#" class="link-btn discord">
                <span class="link-icon">üí¨</span>
                <span>Discord</span>
            </a>
            <a href="#" class="link-btn youtube">
                <span class="link-icon">‚ñ∂Ô∏è</span>
                <span>YouTube</span>
            </a>
            <a href="#" class="link-btn instagram">
                <span class="link-icon">üì∑</span>
                <span>Instagram</span>
            </a>
            <a href="#" class="link-btn tiktok">
                <span class="link-icon">üéµ</span>
                <span>TikTok</span>
            </a>
        </div>

        <div class="footer">
            ¬© 2024 - Feito com üíú
        </div>
    </div>

    <button class="music-toggle" id="musicToggle">üîä</button>

    <audio id="bgMusic" loop>
        <source src="https://tmpfiles.org/dl/15749220/ssstik.io_1765911468038.mp3.mp4" type="audio/mp4">
    </audio>

    <script>
        // Tradu√ß√µes
        const translations = {
            pt: {
                subtitle: "Gamer | Developer | Creator",
                bio: "Bem-vindo ao meu espa√ßo! Aqui compartilho conte√∫do sobre games, programa√ß√£o e criatividade. Conecte-se comigo nas redes! üöÄ"
            },
            en: {
                subtitle: "Gamer | Developer | Creator",
                bio: "Welcome to my space! Here I share content about games, programming and creativity. Connect with me on social media! üöÄ"
            }
        };

        const btnPT = document.getElementById('btnPT');
        const btnEN = document.getElementById('btnEN');
        const subtitle = document.getElementById('subtitle');
        const bio = document.getElementById('bio');

        btnPT.addEventListener('click', () => {
            subtitle.textContent = translations.pt.subtitle;
            bio.textContent = translations.pt.bio;
            btnPT.classList.add('active');
            btnEN.classList.remove('active');
        });

        btnEN.addEventListener('click', () => {
            subtitle.textContent = translations.en.subtitle;
            bio.textContent = translations.en.bio;
            btnEN.classList.add('active');
            btnPT.classList.remove('active');
        });

        // Criar part√≠culas
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Controle de m√∫sica
        const audio = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        let musicStarted = false;
        let isMuted = false;

        audio.volume = 0.7;

        // Iniciar m√∫sica no primeiro clique
        document.body.addEventListener('click', function initMusic() {
            if (!musicStarted) {
                audio.play().catch(e => console.log('Autoplay prevented:', e));
                musicStarted = true;
            }
        }, { once: true });

        // Toggle m√∫sica
        musicToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            
            if (!musicStarted) {
                audio.play().catch(e => console.log('Play prevented:', e));
                musicStarted = true;
                isMuted = false;
                musicToggle.textContent = 'üîä';
                musicToggle.classList.remove('muted');
            } else {
                isMuted = !isMuted;
                audio.muted = isMuted;
                musicToggle.textContent = isMuted ? 'üîá' : 'üîä';
                musicToggle.classList.toggle('muted', isMuted);
            }
        });

        // Anima√ß√£o suave nos links
        const links = document.querySelectorAll('.link-btn');
        links.forEach((link, index) => {
            link.style.animation = `fadeInUp 0.8s ease forwards ${0.4 + index * 0.1}s`;
            link.style.opacity = '0';
        });
    </script>
</body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Combat Condo - Play Now</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #ff2d95;
      --secondary: #b400ff;
      --accent: #00ffea;
      --dark-bg: #08000f;
      --card-bg: #12001f;
      --text: #fff;
      --muted: #aaa;
      --success: #00ff88;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      color: var(--text);
      overflow-x: hidden;
      background: var(--dark-bg);
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
    }

    /* OFFLINE SCREEN */
    #site-off {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #12001f, #05000f);
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }

    #site-off h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #ff2d95, #b400ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #site-off p {
      margin-top: 15px;
      font-family: 'Poppins', sans-serif;
      color: #aaa;
    }
  </style>
</head>

<body>
